<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像压缩工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>图像压缩工具</h1>
        <div class="upload-container" id="dropZone">
            <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="#666"/>
            </svg>
            <p>点击或拖拽图片到这里</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
        
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="image-preview">
                <h3>原图</h3>
                <img id="originalPreview" alt="原图预览">
                <div class="image-info" id="originalInfo"></div>
            </div>
            <div class="image-preview">
                <h3>压缩后</h3>
                <img id="compressedPreview" alt="压缩预览">
                <div class="image-info" id="compressedInfo"></div>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="quality-control">
                <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
            <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
